<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue boolzapp</title>
</head>

<body>
    <div id="root">
        <div id="app-wrapper">
            <!-- Total app container -->
            <div id="main-container">

                <!-- Contacts list - Aside nav -->
                <div class="aside-col">
                    <!-- Upper part of the column -->
                    <div class="upper-col">
                        <div class="user-name-avatar">
                            <img class="avatar-icon" src="img/avatar_io.jpg" alt="user avatar">
                            <span>Nome utente</span>
                        </div>

                        <div class="icon-features">
                            <span><i class="fa-solid fa-circle-notch"></i></span>
                            <span><i class="fa-solid fa-message"></i></span>
                            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                    </div>

                    <div>
                        <!-- main part -->
                    </div>
                    
                </div>

                <!-- Active chat - Main window -->
                <div class="main-col">
                    <!-- Upper part of the column -->
                    <div>
                        <div class="upper-col">
                            <div class="user-name-avatar">
                                <img class="avatar-icon" src="img/avatar_io.jpg" alt="user avatar">
                                <span>Nome utente</span>
                            </div>
    
                            <div class="icon-features">
                                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                                <span><i class="fa-solid fa-paperclip"></i></span>
                                <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="main-chat">
                        <img src="img/mine.jpg" alt="background image">
                    </div>

                    <!-- bottom part -->
                    <div class="newmessage-area icon-features">
                        <span><i class="fa-solid fa-face-smile"></i></span>
                        <input type="text" id="msg-input">
                        <span><i class="fa-solid fa-microphone"></i></span>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
